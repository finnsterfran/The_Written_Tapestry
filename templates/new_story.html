{% extends 'base.html' %}
{% block content %}
    <div class="post-container row card brown lighten-5 post-card">
        <h3 class="center-align">Let's start writing!</h3>
        <form class="col s12 m10 offset-m1 post" method="POST" action="{{ url_for('new_story') }}">
 <!--Select Category-->           
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <select class="validate" name="category_name" id="category_name" required>
                        <option value="" disabled selected></option>
                        {% for category in categories %}
                            <option class="brown-text text-darken-1" value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>What will you be writing today?</label>
                </div>
            </div>
<!--Title of post-->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="title" type="text" class="validate" name="title" minlength="2" maxlength="50" required>
                    <label for="title">Title</label>
                </div>
            </div>
<!--Date of post-->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="date" type="date" class="validate" name="date" min="2021-01-01" placeholder="yyyy-mm-dd" maxlength="2050-12-30" required>
                    <label for="date">Date</label>
                </div>
            </div>
<!--Post-->            
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <textarea name="composition" id="composition"  
                        class="materialize-textarea validate" required></textarea>
                    <label for="composition">Start Writing here</label>
                </div>
            </div>
<!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('new_story') }}" class="btn-large waves-effect lime darken-4">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                   <button class="btn-large waves-effect brown" type="submit">
                       Submit Your Story
                   </button>
                </div>
            </div>

        </form>
    </div>
    
{% endblock %}
