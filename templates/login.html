{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">Let's get you logged in!</h3>
<div class="row login">
    <form class="col s12 l8 offset-l2" method="POST" action="#">
        <div class="card-panel register-card z-depth-4">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input placeholder="What's your username?" type="text"
                         id="username" class="validate" minlength="5" maxlength="15" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input placeholder="Enter your password." type="password"
                         id="password" class="validate" minlength="5" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s10 offset-s1 btn-large brown lighten-1 black-text">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align mini-text">
            New Here? Let's go make an account! <a href="{{ url_for('register') }}" class="deep-orange-text text-lighten-1">Registration</a>
        </p>
    </div>
</div>

{% endblock %}
