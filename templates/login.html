{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">Let's get you logged in!</h3>
<div class="row login">
    <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel register-card z-depth-4">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input type="text" id="username" name="username" class=validate 
                        minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}" required>
                    <label for="username"><i class="reg-icon far fa-user"></i> Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input type="password" id="password" name="password" class="validate"
                        minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{8,15}" required>
                    <label for="password"><i class="reg-icon fas fa-passport"></i> password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s10 offset-s1 btn-large brown white-text">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align mini-text">
            New Here? Let's go make an account! <a href="{{ url_for('register') }}" class="deep-orange-text text-lighten-1">Registration</a>
        </p>
    </div>
</div>

{% endblock %}
